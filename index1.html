<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demo2</title>
</head>
<body>

  <!-- PHẦN NÀY PHẢI CÓ để JS chèn nội dung vào -->
  <div class="header-display-desktop" style="background: #eee; padding: 10px; margin-bottom: 10px;">
    Đây là header gốc
  </div>

  <p>Nội dung website ở đây...</p>

  <!-- SCRIPT CHÈN THÔNG TIN -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const infoDiv = document.createElement('div');
      infoDiv.innerHTML = `
        <div style="background-color: #f5f5f5; padding: 10px; border-bottom: 1px solid #ccc;">
          <strong>Holly Poultry Inc</strong><br>
          Address: 2121 Wicomico Street, Baltimore, MD 21230, United States<br>
          Website: <a href="https://hollypoultry453.hempistadores.cloud/" target="_blank">https://hollypoultry453.hempistadores.cloud/</a><br>
          Phone: (410) 727-6768
        </div>
      `;
      const header = document.querySelector('.header-display-desktop');
      if (header && header.parentNode) {
        header.parentNode.insertBefore(infoDiv, header);
      }
    });
  </script>

</body>
</html>
